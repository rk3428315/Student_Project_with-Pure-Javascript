    <button onclick="prev()">prev</button>

    <button onclick="next()">Next</button>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="ul">
            <div class="carousel-item active" id="li1">
                <img src="/Images/image3.jpeg" alt="" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" onclick="prev()" type="button"
            data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev" id="button-prev">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" onclick="next()" type="button"
            data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next" id="button-next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script>
        var photos = ["/Images/image1.jpeg", "/Images/image4.jpeg", "/Images/image2.jpeg", "/Images/image5.jpeg"]

        var imgTag = document.querySelector("img");
        var count = 0;
        setInterval(() => {
            next();

        }, 5000);

        function next() {

            count++;
            if (count >= photos.length) {
                count = 0;
                imgTag.src = photos[count];
            } else {
                imgTag.src = photos[count];
            }
        }

        function prev() {
            count--;
            if (count < 0) {
                count = photos.length - 1;
                imgTag.src = photos[count];
            } else {
                imgTag.src = photos[count];
            }
        }
    </script>
